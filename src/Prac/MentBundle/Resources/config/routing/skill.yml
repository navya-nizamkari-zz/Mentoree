skill_index:
    path:     /
    defaults: { _controller: "MentBundle:Skill:index" }
    methods:  GET

skill_show:
    path:     /{id}/show
    defaults: { _controller: "MentBundle:Skill:show" }
    methods:  GET

skill_new:
    path:     /new
    defaults: { _controller: "MentBundle:Skill:new" }
    methods:  [GET, POST]

skill_edit:
    path:     /{id}/edit
    defaults: { _controller: "MentBundle:Skill:edit" }
    methods:  [GET, POST]

skill_delete:
    path:     /{id}/delete
    defaults: { _controller: "MentBundle:Skill:delete" }
    methods:  DELETE
